<div class="item">
      <div  routerLink='/detalis/{{data.id}}' routerLinkActive="router-link-active">
        <img class="img-fluid img-thumbnail" src="{{data.image}}" alt="">
        <div class="body">
          <h4>{{data.title}}</h4>
          <p>{{data.description}}</p>
        </div>
      </div>
    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
      <button class="btn btn-success" *ngIf="!addButton" (click)="addButton = true">add to cart</button>

       <div class="d-flex w-50" *ngIf="addButton">
         <input type="number" class="form-control" min="0" value="0" [(ngModel)]="amount">
         <button class="btn btn-danger" (click)="add();addButton=false">add</button>
       </div>

      <span>${{data.price}}</span>
    </div>
  </div>
