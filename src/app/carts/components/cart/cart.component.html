<div class="cartBox ">
    <h1 class="text-danger">hopping Cart</h1>
    <div class="headCart">
        <p class="lead">you have <label class="text-danger">{{cartProuduct.length}}</label> item in your cart </p>
        <span class="text-danger card-header rounded" (click)="ClearCart()">clear shopping cart </span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th >Product</th>
                <th >Name</th>
                <th style="width: 25%;">Quantity</th>
                <th >Total</th>
                <th >Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartProuduct ; let index = index">
                <td><img src="{{item.item.image}}" alt=""></td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price }} $</td>
                <td>
                    <div class="quantity">
                        <button class="btn btn-dark" (click)="minusAmount(index)">-</button>
                        <input type="number" class="form-control" [(ngModel)]="item.quantity" min="0" >
                        <button  class="btn btn-dark" (click)="addAmount(index)">+</button>
                        
                    </div>
                </td>
                <td>{{item.item.price *item.quantity | currency}} $</td>
                <td>
                    <button class="btn btn-danger" (click)="DeletProduct(index)">remove</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th > Total:{{total | currency}}$</th>
                <th><button class="btn btn-success" (click)="addCart()">order now</button> </th>
            </tr>
        </tfoot>

    </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success"><strong>Well done!</strong> your order is success</div>
